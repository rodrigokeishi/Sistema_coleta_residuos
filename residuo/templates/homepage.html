{% extends 'base.html' %}

{% block titulo %}
    HomePage SisCol
{% endblock %}

{% block content %}

    <header class="min-h-screen bg-lime-900 bg-opacity-75 showcase border-gray-600 border-b-8 flex justify-center items-center bg-no-repeat" style="background-image: url('#');">
        <div class="z-10 h-full py-32 md:py-0 text-green-100 text-center flex items-center flex-col">

            <h1 class="font-semibold text-4xl md:text-5xl w-10/12 md:w-3/4 text-center">
                SISTEMA DE COLETA DE RESIDUOS ELETRONICOS EM SÃO BERNARDO DO CAMPO
            </h1>
            <h3 class="text-xl md:text-xl py-5">
                Integrando coletores e empresas em um só lugar
            </h3>
            <h4 class="text-sm md:text-lg pb-3">
                É coletor ou Empresa? Coloque seu e-mail abaixo para acessar.
            </h4>

            <div class="w-full flex justify-center">
                <div class="flex justify-center items-center w-11/12 md:w-10/12">
                    <form method="post" class="w-6/12 justify-center">
                        <div class="flex flex-grow items-stretch">
                            <input>
                        <button class="bg-primary_red font-medium md:font-normal flex justify-center items-center py-2 px-3 md:px-0 rounded-br-sm rounded-tr-sm md:text-2xl" type="submit">
                            <span>
                                Acessar
                            </span>
                            <ion-icon name="chevron-forward-outline" class="text-2xl"></ion-icon>
                        </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </header>

{% endblock %}
